#
log4j.rootLogger=INFO,Console,UPEF_LOG
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %p - %m [%c]%n

#log4j.appender.SERVER_INFO=org.apache.log4j.DailyRollingFileAppender
#INFO
log4j.appender.UPEF_LOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.UPEF_LOG.Threshold = ALL
log4j.appender.UPEF_LOG.ImmediateFlush=true
log4j.appender.UPEF_LOG.DatePattern='.'yyyy-MM-dd
log4j.appender.UPEF_LOG.File=D:/logs/upMQ/upMQ.log
log4j.appender.UPEF_LOG.Encoding = UTF-8
log4j.appender.UPEF_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.UPEF_LOG.layout.ConversionPattern=%d %p - %m [%c]%n
